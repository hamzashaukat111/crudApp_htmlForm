<body>
    <div class="login-page" action="#!">
        <div class="form">
            <form class="login-form" action="/login" method="POST">
                <h2 class="loginTitle">Login</h2>
                <input id="email" type="email" placeholder="Email"  reqiured />
                <input id="password" type="Password" placeholder="Password" reqiured />
                <button class="loginButton" type="submit" onClick="this.classList.add('processing')">
                    <span class="loginName">login</span>
                    <svg class="formLoader" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                        <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50" transform="rotate(340.884 50 50)">
                            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
                        </path>
                    </svg>
                </button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>// this is something i found ke login button press to index.html wali file khule, but doesnot work
        // Get a reference to the login form
        const loginForm = document.getElementById('login-form');
  
        // Add an event listener to the login form
        loginForm.addEventListener('button', function(event) {
          event.preventDefault(); // Prevent the form from submitting
  
          // Get the username and password entered by the user
          const username = document.getElementById('email').value;
          const password = document.getElementById('password').value;
  
          // Validate the login credentials
          if (username === 'mah@gmail.com' && password === 'password') {
            // If the login credentials are valid, redirect the user to the main index.html file
            window.location.replace('index.html');
          } else {
            // If the login credentials are invalid, display an error message
            alert('Invalid login credentials');
          }
        });
      </script
