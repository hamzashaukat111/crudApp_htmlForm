<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="login-page" action="#!">
      <div class="form">
        <form class="login-form" action="/login2" method="POST">
          <h2 class="loginTitle">EMPLOYEE Login</h2>
          <!-- <input id="email" type="email" placeholder="Email" reqiured /> -->
          <input
            id="id"
            type="text"
            placeholder="Id"
            name="customerId"
            reqiured
          />
          <!-- <input
            id="password"
            type="Password"
            placeholder="Password"
            reqiured
          /> -->
          <input
            id="password"
            type="text"
            placeholder="password"
            name="customerPassword"
            reqiured
          />
          <button
            class="loginButton"
            type="submit"
            onClick="this.classList.add('processing')"
          >
            <span class="loginName">login</span>
            <svg
              class="formLoader"
              version="1.1"
              id="L9"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 0 0"
              xml:space="preserve"
            >
              <path
                fill="#fff"
                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
                transform="rotate(340.884 50 50)"
              >
                <animateTransform
                  attributeName="transform"
                  attributeType="XML"
                  type="rotate"
                  dur="1s"
                  from="0 50 50"
                  to="360 50 50"
                  repeatCount="indefinite"
                ></animateTransform>
              </path>
            </svg>
          </button>
          <p class="message">Only Outfitters Employee have access</p>
        </form>
      </div>
    </div>
  </body>
</html>
